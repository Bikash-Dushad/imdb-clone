<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imdb clone</title>
</head>
<body>
        <div id="upper-part">
            <nav>
                <span id="imdb-logo"><img src="./images/imdb clone img.png" width="55"></span>
                <div>
                    <button id="homepage">Home</button>
                    <button id="favpage">Fav</button>
                </div>
            </nav>
            <div class="box">
            </div>
            <div id="input-section">
                <h2 id="input-header">Search Movies...</h2>
                <div id="search">
                    <input type="text" placeholder="Search" id="input" required>
                    <button  id="Search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <div id="lower-part">
            <!-- movies list will be displayed here -->
                <ul id="movie-list">
                </ul>                   
        </div>
        

    <script src="./index.js"></script>
